<!DOCTYPE html>
<html>
	<head>
		<title>Leftover Labs</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	</head>

	<body>
		<div class="banner">
			<div class="container">
				<h1>LEFTOVER LABS</h1>
				<h2>Turning Waste into Taste</h2>
				<a href="#apply-section" class="btn-orange">Book a Table</a>
			</div>
		</div>

		<div class="container">

			<h2>About us</h2>

			<div class="cards">

				<div class="card">
				<img src="images/legumes.jpeg" alt="Recipe Ideas">
				<h3>Menu</h3>
				<a href="#" class="btn-orange">→</a>
				</div>

				<div class="card">
				<img src="images/recipe.jpg" alt="Recipe Ideas">
				<h3>Recipe</h3>
				<a href="#" class="btn-orange">→</a>
				</div>
				
			</div>

			<div class="card">
				<img src="images/qui.jpg" alt="Who are we ?">
				<h3>Who are we ?</h3>
				<a href="#" class="btn-orange">→</a>
				</div>

				<div class="card">
				<img src="images/tripadvisor.jpeg" alt="Reviews">
				<h3>Reviews</h3>
				<a href="#" class="btn-orange">→</a>
			</div>

		</div>
		<div id="apply-section">
		<section id="contact" class="contact">
        	<h2>Book a Table</h2>
        	<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="date">Date</label>
				<input type="text" id="date" name="date" required>
				<label for="message">Special Diet ?</label>
				<textarea id="special diet" name="special diet" rows="3" required></textarea>
				<button type="submit">Envoyer</button>
        	</form>
   		</section>
		</div>
	</body>
</html>
